<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Deck</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Add a New Deck</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=20) }}
            {% if form.name.errors %}
                <span class="error">{{ form.name.errors[0] }}</span>
            {% endif %}
        </p>
        <p><input type="submit" value="Add Deck"></p>
    </form>
</body>
</html>
